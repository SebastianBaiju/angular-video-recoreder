<button (click)="checkMicrophone();">Check Mic</button>

<button (click)="checkVideo();">Check Video</button>
<button (click)="stopVideo();">stop Video</button>
<button (click)="startVideo();">start Video</button>
<ng-container *ngIf="captureStream">
  <audio #audio>
    Your browser does not support the audio element.
  </audio>
</ng-container>
<video  #videoLive>
  Your browser does not support the video tag.
</video>
<video  #video controls>
  Your browser does not support the video tag.
</video>
